<script src="https://www.google.com/recaptcha/api.js?onload=RecaptchaLoad&render=explicit" async defer></script>

<script type="text/javascript">
  var RecaptchaLoad = function() {
    window.recaptchaWidget = grecaptcha.render('grecaptcha_form', {
      'sitekey': '6Le-e4MbAAAAABeyLUPW1KL30Hp1RM35bCJ-ShF1',
      'size': 'invisible',
      'callback': window.ReCaptchaFormSuccess,
      'error-callback': window.ReCaptchaFormFailure,
    });
  }

  var ReCaptchaFormSuccess = function(token) {
    $('<input>').attr({
      type: 'hidden',
      name: 'recaptcha_token',
      id: 'recaptcha_token',
      value: token,
    }).prependTo('#new_user');
    $('#new_user').submit();
  }

  var ReCaptchaFormFailure = function(error) {
    $("#reset_password_button").attr({
      disabled: false,
      value: "Reset Password"
    });
  }

  var form = document.getElementById('new_user');
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    $("#reset_password_button").attr({
      disabled: true,
      value: "Checking Browser..."
    });
    $('#recaptcha_token').remove();
    grecaptcha.execute(window.recaptchaWidget);
  });
</script>
